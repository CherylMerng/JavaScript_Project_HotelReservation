<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container my-5 w-50">
        <h1 class="display-4 text-center">Ngapali Hotel</h1>

        <label for="customerName" class="mt-4 mb-2">Customer Name:</label>
        <input type="text" id="customerName" class="form-control">

        <label for="dateIn" class="mt-4 mb-2">Check In:</label>
        <input type="date" id="dateIn" class="form-control">

        <label for="dateOut" class="mt-4 mb-2">Check Out:</label>
        <input type="date" id="dateOut" class="form-control">
        
        <label for="days" class="mt-4 mb-2">Number of Days:</label>
        <input type="number" id="days" class="form-control">

        <label for="roomType" class="mt-4 mb-2">Room Type:</label>
        <select name="roomType" id="roomType" class="form-select">
            <option value="0" selected disabled>Choose room type - 1,2,3</option>
            <option value="1">(1) Sea View - $120</option>
            <option value="2">(2) Second Sea View - $80</option>
            <option value="3">(3) Garden View - $40</option>
        </select>

        <label for="rooms" class="mt-4 mb-2">Number of Rooms:</label>
        <input type="number" id="rooms" class="form-control">

        <div class="mt-4 d-flex justify-content-center">
            <button type="submit" id="bookBtn" class="btn btn-primary btn-lg mt-2 me-2">Check Availability</button>
        </div>
    </div>

    <div class="container my-5 w-75">

        <div class="card mt-5">
            <div class="display-6 card-header">Quotation</div>
            <div class="card-body">
                <table id="quoteTable" class="table">
                    <thead>
                        <tr>
                            <th>CUSTOMER NAME</th>
                            <th>CHECK IN</th>
                            <th>CHECK OUT</th>
                            <th>ROOM TYPE</th>
                            <th>NUMBER OF ROOMS</th>
                            <th>PRICES</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
