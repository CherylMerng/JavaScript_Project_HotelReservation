<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container my-5 w-50">
        <h1 class="display-4 text-center">Ngapali Hotel</h1>

        <label for="customerName" class="mt-4 mb-2">Customer Name:</label>
        <input type="text" id="customerName" class="form-control">

        <label for="fromDate" class="mt-4 mb-2">Date From:</label>
        <input type="date" id="fromDate" class="form-control">
        <label for="toDate" class="mt-4 mb-2">Date To:</label>
        <input type="date" id="toDate" class="form-control">

        <label for="roomType" class="mt-4 mb-2">Room Type:</label>
        <select name="roomType" id="roomType" class="form-select">
            <option value="0" selected disabled>Choose room type - 1,2,3</option>
            <option value="1">(1) Sea View - $120</option>
            <option value="2">(2) Second Sea View - $80</option>
            <option value="3">(3) Garden View - $40</option>
        </select>

        <label for="totalRoom" class="mt-4 mb-2">Total Room:</label>
        <input type="text" id="totalRoom" class="form-control">

        <div class="mt-4 d-flex justify-content-center">
            <button type="submit" id="bookBtn" class="btn btn-primary btn-lg mt-2 me-2">Booking</button>
            <button type="reset" id="resetBtn" class="btn btn-danger btn-lg mt-2 ms-2">Reset</button>
        </div>

        <!-- v0 --> 
        <!-- <h3 class="display-6 mt-5">Quotation</h3>
        <p id="result"></p> -->

        <div class="card mt-5">
            <div class="display-6 card-header">Quotation</div>
            <div class="card-body">
                <table id="quoteTable" class="table">
                    <thead>
                        <tr>
                            <th>CUSTOMER NAME</th>
                            <th>DATE FROM</th>
                            <th>DATE TO</th>
                            <th>ROOM TYPE</th>
                            <th>TOTAL ROOM</th>
                            <th>PRICES</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
